<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Form Capture</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 350px;
      padding: 16px;
      background: #f9fafb;
    }

    h1 {
      font-size: 16px;
      color: #1f2937;
      margin-bottom: 12px;
    }

    .url-display {
      background: #e5e7eb;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #374151;
      word-break: break-all;
      margin-bottom: 16px;
      max-height: 60px;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      background: white;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .rating-group {
      display: flex;
      gap: 8px;
    }

    .rating-group label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: normal;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .success-message {
      display: none;
      background: #d1fae5;
      color: #065f46;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>üìù Quick Capture</h1>
  
  <div class="url-display" id="currentUrl">Loading URL...</div>

  <form id="captureForm">
    <div class="form-group">
      <label for="userEmail">Google Account</label>
      <input type="text" id="userEmail" name="userEmail" placeholder="Fetching signed-in email..." readonly>
    </div>

    <div class="form-group">
      <label for="title">Page Title / Name</label>
      <input type="text" id="title" name="title" placeholder="Give this page a name...">
    </div>

    <div class="form-group">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" placeholder="Enter company name...">
    </div>

    <div class="form-group">
      <label for="workType">Work Type</label>
      <select id="workType" name="workType">
        <option value="">Select work type...</option>
        <option value="OnSite">OnSite</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Remote">Remote</option>
      </select>
    </div>

    <div class="form-group">
      <label for="salaryRange">Salary Range</label>
      <select id="salaryRange" name="salaryRange">
        <option value="">Select salary range...</option>
        <option value="Unknown">Unknown</option>
        <option value=">$200K">&gt;$200K</option>
        <option value="$200-300K">$200-300K</option>
        <option value="$300-400K">$300-400K</option>
        <option value="$400+K">$400+K</option>
      </select>
    </div>

    <div class="form-group">
      <label for="jobType">Job Type</label>
      <select id="jobType" name="jobType">
        <option value="">Select job type...</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="Contract">Contract</option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="City, State or Remote...">
    </div>

    <div class="form-group">
      <label for="applied">Applied</label>
      <select id="applied" name="applied">
        <option value="">Applied?</option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>

    <div class="form-group">
      <label>Rating</label>
      <div class="rating-group">
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3" checked> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label>
      </div>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" placeholder="Any notes about this page..."></textarea>
    </div>

    <button type="submit">Save Entry</button>
  </form>

  <div class="success-message" id="successMessage">
    ‚úì Entry saved successfully!
  </div>

  <script src="popup.js"></script>
</body>
</html>
