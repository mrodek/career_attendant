version: '3.9'

services:
  db:
    image: postgres:15
    container_name: jobaid_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jobaid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobaidpass}
      POSTGRES_DB: ${POSTGRES_DB:-jobaid}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./api
    container_name: jobaid_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://jobaid:jobaidpass@db:5432/jobaid}
      API_KEY: ${API_KEY:-dev_api_key}
      APP_PORT: ${APP_PORT:-8080}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  db_data:
