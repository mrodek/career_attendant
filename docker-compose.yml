version: '3.9'

services:
  db:
    image: postgres:15
    container_name: jobaid_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jobaid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobaidpass}
      POSTGRES_DB: ${POSTGRES_DB:-jobaid}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.local
    container_name: jobaid_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://jobaid:jobaidpass@db:5432/jobaid
      API_KEY: career_attendant_dev_987
      APP_PORT: 8080
      CORS_ORIGINS: "*"
      DEV_MODE: "true"  # Bypass Clerk auth for local dev
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_JWKS_URL: https://apparent-javelin-61.clerk.accounts.dev/.well-known/jwks.json
      # LLM / AI - loaded from .env file via env_file directive
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  db_data:
